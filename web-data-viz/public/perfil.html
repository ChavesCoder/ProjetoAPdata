<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/iconeLogo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="./js/perfil.js"></script>
    <link rel="stylesheet" href="css/perfil.css">
    <title>apdata</title>
</head>

<body> <!-- onload=" listarFunc()" -->
    <main>
        <div class="sidebar">
            <img src="./assets/imgs/logoBranco-semfundo.png" style=" padding: 20px 20px 0px 20px;">
            <!-- <button class="menu-toggle">&#9776;</button> -->

            <nav class="menu">
                <a href="dashboard.html" class="menu-item">
                    <span class="material-symbols-outlined">monitoring</span>
                    <span>Dashboards</span>
                </a>
                <a onclick="redirecionarCadastro()" class="menu-item" id="cadastroMenu">
                    <span class="material-symbols-outlined">add_circle</span>
                    <span>Cadastrar</span>
                </a>
                <a href="perfil.html" class="menu-item">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span>Perfil</span>
                </a>
                <a href="entrar.html" class="menu-item logout">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Sair</span>
                </a>
            </nav>
        </div>
        <div class="class_cadastro">
            <div class="class_CadastroFunc">
                <div class="conteudo-perfil">
                    <div class="profile-container">
                        <form>
                            <label for="nome">Nome:</label>
                            <input type="text" placeholder="Nome" id="nome" disabled>
                            <label for="email">E-mail:</label>
                            <input type="email" placeholder="E-mail" id="email" disabled>
                            <label for="telefone">Telefone:</label>
                            <input type="tel" placeholder="Telefone" id="telefone" disabled>
                            <label for="senha">Senha:</label>
                            <input type="password" placeholder="Senha" id="senha" disabled>
                            <div class="buttons">
                                <!-- <button type="button" id="update-profile" class="update">Atualizar Perfil</button>
                                <button type="button" id="delete-profile" class="delete">Deletar Perfil</button> -->
                                <div class="buttons">
                                    <div>
                                      <button type="button" onclick="habilitarEdicao()" class="update">Editar
                                        Perfil</button>
                                      <button type="button" onclick="atualizarPerfil()" class="update">Salvar
                                        Alterações</button>
                                    </div>
                                    <div>
                                      <button type="button" onclick="deletarPerfil()" class="delete">Deletar
                                        Perfil</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
